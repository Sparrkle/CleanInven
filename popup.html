<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script src="js/jquery.js"></script>
    <script src="js/dx.all.js"></script>
    <script src="popup.js"></script>
</head>
  <body class="dx-viewport">
    <div class="container" style="grid-template-rows: 1fr 45px; row-gap: 5px;">
      <div id="tabControl" style="grid-row: 1; border: 1px #ddd;"></div>
      <div style="grid-row: 2;">
        <script type="text/javascript" src="js/button.prod.min.js" data-name="bmc-button" data-slug="churuko" data-color="#FFDD00" data-emoji="" data-font="Lato" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
      </div>
    </div>

    <template id="userTemplate">
      <div class="container" style="padding-top: 5px; grid-template-rows: 1fr; row-gap: 5px;">
        <div id="lvUsers" style="grid-row: 1; overflow-y: auto; margin: 5px;"></div>
      </div>
    </script>

    <template id="settingsTemplate">
      <div class="container" style="padding-top: 5px; grid-template-rows: 30px 1fr; row-gap: 5px; margin: 5px;">
        <div class="container" style="grid-row: 1; grid-template-columns: 1fr 45px; column-gap: 5px;">
          <div style="grid-column: 1;">전광판 숨기기</div>
          <div style="grid-column: 2;" id="swEletric"></div>
        </div>
      </div>
    </script>
  </body>
</html>
